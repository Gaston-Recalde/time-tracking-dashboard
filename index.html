<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Time tracking dashboard</title>

</head>
<body>
  <main class="container">

    <div class="menu-card">

      <div class="card-report">
        <img src="./images/image-jeremy.png" alt="Image Jeremy">
        <div class="report">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-link">Daily</div>
        <div class="menu-link menu-active">Weekly</div>
        <div class="menu-link">Monthly</div>
      </div>
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gaston-recalde-portafolio.netlify.app" target="_blank">Gast√≥n Recalde</a>.
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
